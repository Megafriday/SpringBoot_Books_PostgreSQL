<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>すべての本</title>
</head>
<body>
	<h1>JdbcTemplate.queryForMap()</h1>

	<form th:action="@{/search}" th:method="post">
		<input name="id" type="text" th:value="${id}">
		<input type="submit" value="検索">
	</form>
	<br>
	<br>


	<table border="1">
		<tr>
			<th>ID</th>
			<th>タイトル</th>
			<th>著者</th>
			<th>出版日</th>
			<th>値段</th>
		</tr>

		<tr th:each="book:${books}" th:object="${book}">
			<td th:text="*{id}"></td>
			<td th:text="*{title}"></td>
			<td th:text="*{author}"></td>
			<td th:text="*{publish_date}"></td>
			<td th:text="*{price}"></td>
		</tr>
	</table>

	<h3 th:if="${#arrays.isEmpty(books)}">データがありません</h3>


</body>
</html>
